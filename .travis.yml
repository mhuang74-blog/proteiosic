sudo: false
language: ruby
cache: bundler
rvm:
- 2.5.3
install:
- bundle install
script: bundle exec rake site:deploy --quiet
deploy:
  provider: pages
  edge: true
  skip-cleanup: true
  local-dir: _site
  github-token: "$GH_TOKEN"
  keep-history: true
  target_branch: gh-pages
  on:
    branch: main
env:
  global:
    secure: 
